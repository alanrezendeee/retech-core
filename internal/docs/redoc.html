<!DOCTYPE html>
<html>
<head>
  <title>Retech Core — API Docs</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
  <style>
    body { margin: 0; }
    .top-banner { padding: 12px 16px; background: #0f172a; color: #fff; font-family: ui-sans-serif, system-ui; }
    .top-banner strong { color: #22c55e; }
    #redoc-container { height: calc(100vh - 44px); }
    #error { padding:12px; color:#b91c1c; font-family: ui-sans-serif, system-ui; }
  </style>
</head>
<body>
  <div class="top-banner"><strong>Retech Core</strong> — Documentação de APIs utilitárias</div>
  <div id="error"></div>
  <div id="redoc-container"></div>
  <script>
    Redoc.init('/openapi.yaml', { expandResponses: 'all' }, document.getElementById('redoc-container'))
      .catch(err => {
        const el = document.getElementById('error');
        el.textContent = 'Falha ao carregar o OpenAPI: ' + (err && err.message ? err.message : err);
        console.error('Redoc error:', err);
      });
  </script>
</body>
</html>
