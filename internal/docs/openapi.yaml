openapi: 3.1.0
info:
  title: Retech Core API
  version: 0.1.0
servers:
  - url: http://localhost:8080
paths:
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: OK
  /version:
    get:
      summary: Version info
      responses:
        '200':
          description: OK
  /openapi.yaml:
    get:
      summary: OpenAPI raw
      responses:
        '200':
          description: Spec
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

