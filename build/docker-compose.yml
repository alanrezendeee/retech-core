services:
  api:
    build:
      context: ..
      dockerfile: build/Dockerfile
    image: theretech/retech-core:dev
    env_file: ../.env
    ports:
      - "8080:8080"
    depends_on:
      - mongo
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
volumes:
  mongo-data:

