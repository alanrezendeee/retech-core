services:
  api:
    build:
      context: ..
      dockerfile: build/Dockerfile
    image: theretech/retech-core:dev
    env_file: ../.env
    environment:
      - API_BASE_URL=http://localhost:8080
    ports:
      - "8080:8080"
    volumes:
      - ../seeds:/app/seeds:ro
    depends_on:
      - mongo
      - redis
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - ../scripts:/docker-entrypoint-initdb.d:ro
    environment:
      - MONGO_INITDB_DATABASE=retech_core
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
volumes:
  mongo-data:
  redis-data:

