services:
  api:
    build:
      context: ..
      dockerfile: build/Dockerfile
    image: theretech/retech-core:dev
    env_file: ../.env
    ports:
      - "8080:8080"
    volumes:
      - ../seeds:/app/seeds:ro
    depends_on:
      - mongo
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - ../scripts:/docker-entrypoint-initdb.d:ro
    environment:
      - MONGO_INITDB_DATABASE=retech_core
volumes:
  mongo-data:

